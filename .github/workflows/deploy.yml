name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies ğŸ”§
      run: npm ci
      
    - name: Build CSS ğŸ¨
      run: npm run build
      
    - name: Copy built assets to docs ğŸ“
      run: |
        cp -r css docs/
        cp -r js docs/
        cp -r assets docs/
        cp site.webmanifest docs/
        
    - name: Deploy to GitHub Pages ğŸš€
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true
