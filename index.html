<!DOCTYPE html>
<html lang="en" class="dark-transition">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and visualize incidents of violence against Dalit, Bahujan, Adivasi, and Minority communities in India">
    <meta name="keywords" content="Dalit, Bahujan, Adivasi, Minority, India, Violence Tracker, Hate Crimes, Discrimination">
    <meta name="author" content="DalitViolenceTracker">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>India Violence Tracker</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-darkbg text-gray-900 dark:text-darktext font-sans">
    <!-- Header -->
    <header class="bg-white dark:bg-darkcard shadow-sm sticky top-0 z-50 dark-transition">
        <div class="container-custom py-8 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">India Violence Tracker</h1>
                <p class="text-base text-gray-600 dark:text-gray-300 mt-1">Real-time tracking of violence incidents from news sources across India.</p>
            </div>
            <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors duration-150" aria-label="Toggle dark mode">
                <span id="themeIcon" class="text-lg">üåô</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container-custom py-12">
        <!-- Stats Row -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card flex flex-col items-center text-center py-8">
                    <span class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1">This Week</span>
                    <span class="text-5xl font-extrabold text-primary-600 dark:text-primary-400" id="weeklyCount">0</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 mt-1">Incidents</span>
                </div>
                <div class="card flex flex-col items-center text-center py-8">
                    <span class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1">This Month</span>
                    <span class="text-5xl font-extrabold text-primary-600 dark:text-primary-400" id="monthlyCount">0</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 mt-1">Incidents</span>
                </div>
                <div class="card flex flex-col items-center text-center py-8">
                    <span class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1">Total</span>
                    <span class="text-5xl font-extrabold text-primary-600 dark:text-primary-400" id="totalCount">0</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 mt-1">Incidents</span>
                </div>
            </div>
        </section>
        <!-- Map Section -->
        <section class="mt-12">
            <div class="card">
                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Incident Map</h2>
                <div id="mapContainer" class="w-full bg-gray-50 dark:bg-gray-800 rounded-lg min-h-[350px] h-[350px] md:h-[500px] xl:h-[650px]"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-darkcard border-t border-gray-200 dark:border-gray-700 mt-auto dark-transition">
        <div class="container-custom py-8 flex flex-col md:flex-row items-center justify-between">
            <div class="text-sm text-gray-500 dark:text-gray-400">¬© <span id="currentYear"></span> Dalit Violence Tracker. All rights reserved.</div>
        </div>
    </footer>

    <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    function setTheme(mode) {
        if (mode === 'dark') {
            document.documentElement.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            themeIcon.textContent = 'üåô';
            localStorage.setItem('theme', 'light');
        }
    }
    function toggleTheme() {
        if (document.documentElement.classList.contains('dark')) {
            setTheme('light');
        } else {
            setTheme('dark');
        }
    }
    themeToggle.addEventListener('click', toggleTheme);
    // On load, set theme from localStorage or system
    const userTheme = localStorage.getItem('theme');
    if (userTheme) {
        setTheme(userTheme);
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme('dark');
    } else {
        setTheme('light');
    }
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
