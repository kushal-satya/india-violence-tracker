<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Violence Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container-custom py-6">
            <h1 class="text-2xl font-bold">India Violence Tracker</h1>
            <p class="text-base text-gray-600 mt-1">Real-time tracking of violence incidents from news sources across India.</p>
            <div class="mt-4">
                <a href="simple.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">View Simple Version</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-custom py-8">
        <!-- Stats Row -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card flex flex-col items-center text-center py-6">
                    <span class="text-xs uppercase tracking-wider text-gray-500 mb-1">This Week</span>
                    <span class="text-4xl font-extrabold text-blue-600" id="weeklyCount">0</span>
                    <span class="text-sm text-gray-500 mt-1">Incidents</span>
                </div>
                <div class="card flex flex-col items-center text-center py-6">
                    <span class="text-xs uppercase tracking-wider text-gray-500 mb-1">This Month</span>
                    <span class="text-4xl font-extrabold text-blue-600" id="monthlyCount">0</span>
                    <span class="text-sm text-gray-500 mt-1">Incidents</span>
                </div>
                <div class="card flex flex-col items-center text-center py-6">
                    <span class="text-xs uppercase tracking-wider text-gray-500 mb-1">Total</span>
                    <span class="text-4xl font-extrabold text-blue-600" id="totalCount">0</span>
                    <span class="text-sm text-gray-500 mt-1">Incidents</span>
                </div>
            </div>
        </section>
        <!-- Map Section -->
        <section class="mt-8">
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Incident Map</h2>
                <div id="mapContainer" class="w-full bg-gray-100 rounded-lg min-h-[350px] h-[500px]"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container-custom py-6 text-center">
            <div class="text-sm text-gray-500">Â© <span id="currentYear">2023</span> India Violence Tracker. All rights reserved.</div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/charts.js"></script>
    <script type="module" src="js/table.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
